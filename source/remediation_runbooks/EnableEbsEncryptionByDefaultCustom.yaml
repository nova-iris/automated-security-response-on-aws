---
schemaVersion: "0.3"
description: |
  ### Document name - ASR-EnableEbsEncryptionByDefaultCustom

  ## What does this document do?
    This document enables EBS encryption by default for the AWS account in the current region.
    All new EBS volumes created after enabling will be encrypted.

  ## Input Parameters
  * AutomationAssumeRole: (Required) The ARN of the role that allows Automation to perform the actions on your behalf.

  ## Security Standards / Controls
  * AWS FSBP v1.0.0: EC2.28

assumeRole: "{{ AutomationAssumeRole }}"
parameters:
  AutomationAssumeRole:
    type: String
    description: (Required) The ARN of the role that allows Automation to perform the actions on your behalf.
    allowedPattern: '^arn:(?:aws|aws-us-gov|aws-cn):iam::\d{12}:role/[\w+=,.@-]+$'

outputs:
  - EnableEbsEncryptionByDefaultCustom.Output
mainSteps:
- name: 'EnableEbsEncryptionByDefaultCustom'
  action: 'aws:executeScript'
  timeoutSeconds: 600
  inputs:
    InputPayload: {}
    Runtime: 'python3.11'
    Handler: 'lambda_handler'
    Script: |-
      %%SCRIPT=EnableEbsEncryptionByDefaultCustom.py%%
  outputs:
  - Name: 'Output'
    Selector: '$.Payload'
    Type: 'StringMap'
