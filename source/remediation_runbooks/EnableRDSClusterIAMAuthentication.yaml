---
schemaVersion: "0.3"
description: |
  ### Document name - ASR-EnableRDSClusterIAMAuthentication

  ## What does this document do?
    This document enables IAM database authentication on an RDS cluster using
    [ModifyDBCluster](https://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_ModifyDBCluster.html) API.

  ## Input Parameters
  * AutomationAssumeRole: (Required) The ARN of the role that allows Automation to perform the actions on your behalf.
  * DBClusterIdentifier: (Required) The identifier of the RDS DB cluster.

  ## Security Standards / Controls
  * AWS FSBP v1.0.0: RDS.12

assumeRole: "{{ AutomationAssumeRole }}"
parameters:
  AutomationAssumeRole:
    type: String
    description: (Required) The ARN of the role that allows Automation to perform the actions on your behalf.
    allowedPattern: '^arn:(?:aws|aws-us-gov|aws-cn):iam::\d{12}:role/[\w+=,.@-]+$'
  DBClusterIdentifier:
    type: String
    description: (Required) The identifier of the RDS DB cluster.
    allowedPattern: '^[a-zA-Z][a-zA-Z0-9-]{0,62}$'

outputs:
  - EnableRDSClusterIAMAuthentication.Output
mainSteps:
- name: 'EnableRDSClusterIAMAuthentication'
  action: 'aws:executeScript'
  timeoutSeconds: 600
  inputs:
    InputPayload:
      db_cluster_identifier: '{{ DBClusterIdentifier }}'
    Runtime: 'python3.11'
    Handler: 'lambda_handler'
    Script: |-
      %%SCRIPT=enable_rds_cluster_iam_authentication.py%%
  outputs:
  - Name: 'Output'
    Selector: '$.Payload'
    Type: 'StringMap'
