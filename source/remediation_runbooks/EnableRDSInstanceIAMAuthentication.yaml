schemaVersion: "0.3"
description: |
  ### Document name - ASR-EnableRDSInstanceIAMAuthentication

  ## What does this document do?
    This document enables IAM database authentication on an RDS DB instance using
    [ModifyDBInstance](https://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_ModifyDBInstance.html) API.

  ## Input Parameters
  * AutomationAssumeRole: (Required) The ARN of the role that allows Automation to perform the actions on your behalf.
  * DBInstanceIdentifier: (Required) The identifier of the RDS DB instance.

  ## Security Standards / Controls
  * AWS FSBP v1.0.0: RDS.10

assumeRole: "{{ AutomationAssumeRole }}"
parameters:
  AutomationAssumeRole:
    type: String
    description: (Required) The ARN of the role that allows Automation to perform the actions on your behalf.
    allowedPattern: '^arn:(?:aws|aws-us-gov|aws-cn):iam::\d{12}:role/[\w+=,.@-]+$'
  DBInstanceIdentifier:
    type: String
    description: (Required) The identifier of the RDS DB instance.
    allowedPattern: '^[a-zA-Z][a-zA-Z0-9-]{0,62}$'

outputs:
  - EnableRDSInstanceIAMAuthentication.Output
mainSteps:
- name: 'EnableRDSInstanceIAMAuthentication'
  action: 'aws:executeScript'
  timeoutSeconds: 600
  inputs:
    InputPayload:
      DBInstanceIdentifier: '{{ DBInstanceIdentifier }}'
    Runtime: 'python3.11'
    Handler: 'lambda_handler'
    Script: |-
      %%SCRIPT=EnableRDSInstanceIAMAuthentication.py%%
  outputs:
  - Name: 'Output'
    Selector: '$.Payload'
    Type: 'StringMap'
