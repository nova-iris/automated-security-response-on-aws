---
schemaVersion: "0.3"
description: |
  ### Document name - ASR-EnableS3KMSEncryption

  ## What does this document do?
    This document configures S3 bucket default encryption to use AWS KMS (SSE-KMS)
    with a customer-managed or AWS-managed KMS key.

  ## Input Parameters
  * AutomationAssumeRole: (Required) The ARN of the role that allows Automation to perform the actions on your behalf.
  * BucketName: (Required) The name of the S3 bucket.

  ## Security Standards / Controls
  * AWS FSBP v1.0.0: S3.17

assumeRole: "{{ AutomationAssumeRole }}"
parameters:
  AutomationAssumeRole:
    type: String
    description: (Required) The ARN of the role that allows Automation to perform the actions on your behalf.
    allowedPattern: '^arn:(?:aws|aws-us-gov|aws-cn):iam::\d{12}:role/[\w+=,.@-]+$'
  BucketName:
    type: String
    description: (Required) The name of the S3 bucket.
    allowedPattern: '(?=^.{3,63}$)(?!^(\d+\.)+\d+$)(^(([a-z0-9]|[a-z0-9][a-z0-9\-]*[a-z0-9])\.)*([a-z0-9]|[a-z0-9][a-z0-9\-]*[a-z0-9])$)'

outputs:
  - EnableS3KMSEncryption.Output
mainSteps:
- name: 'EnableS3KMSEncryption'
  action: 'aws:executeScript'
  maxAttempts: 3
  timeoutSeconds: 600
  inputs:
    InputPayload:
      BucketName: '{{ BucketName }}'
      KMSKeyArn: ''
    Runtime: 'python3.11'
    Handler: 'lambda_handler'
    Script: |-
      %%SCRIPT=EnableS3KMSEncryption.py%%
  outputs:
  - Name: 'Output'
    Selector: '$.Payload'
    Type: 'StringMap'
